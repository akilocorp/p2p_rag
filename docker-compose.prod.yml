# This version of the docker-compose.yml file is for PRODUCTION DEPLOYMENT.
# It uses pre-built images from ECR instead of building locally.
# Use this on your EC2 instance for production deployment.

services:
  backend:
    image: 235639741719.dkr.ecr.us-east-2.amazonaws.com/my-chat-app/backend:latest
    container_name: rag_platform_backend_prod
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    networks:
      - rag_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: 235639741719.dkr.ecr.us-east-2.amazonaws.com/my-chat-app/frontend:latest
    container_name: rag_platform_frontend_prod
    ports:
      - "80:80"
      - "443:443"
    networks:
      - rag_network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  rag_network:
    driver: bridge
    name: rag_network
